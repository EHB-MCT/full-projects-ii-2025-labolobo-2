<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stijlgids Kleuren</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <main class="container">
      <h1>Kleur Stijlgids</h1>
      <div class="color-grid">
        <div class="color-card" style="--bg: #ff4fd8">
          <span class="badge">500</span>
          <div class="info">
            <strong>Neon Pink</strong>
            <span>#FF4FD8</span>
          </div>
        </div>

        <div class="color-card" style="--bg: #6e00ff">
          <span class="badge">500</span>
          <div class="info">
            <strong>Paars</strong>
            <span>#6E00FF</span>
          </div>
        </div>

        <div class="color-card" style="--bg: #ffe600">
          <span class="badge">500</span>
          <div class="info">
            <strong>Geel</strong>
            <span>#FFE600</span>
          </div>
        </div>

        <div class="color-card" style="--bg: #00f0ff">
          <span class="badge">500</span>
          <div class="info">
            <strong>Cyaan</strong>
            <span>#00F0FF</span>
          </div>
        </div>

        <div class="color-card" style="--bg: #ff784f">
          <span class="badge">500</span>
          <div class="info">
            <strong>Koraal</strong>
            <span>#FF784F</span>
          </div>
        </div>

        <div class="color-card" style="--bg: #7fff00">
          <span class="badge">500</span>
          <div class="info">
            <strong>Limoen</strong>
            <span>#7FFF00</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
